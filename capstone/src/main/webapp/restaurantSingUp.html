<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>STEP Capstone</title>
    <script src="signUp.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <h1>Sign Up as a Restaurant!</h1>
    <div id="sign-up">
      <p>Name:</p>
      <textarea id="name"></textarea>

      <p>Cuisine:</p>
      <textarea id="cuisine"></textarea>

      <p>Story:</p>
      <textarea id="story"></textarea>

      <p>Phone:</p>
      <textarea id="phone"></textarea>

      <p>Website:</p>
      <textarea id="website"></textarea>
      <button type="submit" onclick="sendSignUpInfo()">Submit</button>
    </div>
  </body>
</html>
