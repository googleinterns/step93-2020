<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>STEP Capstone</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <h1>Sign Up as a Restaurant!</h1>
    <div id="sign-up-form">
      <form action="/restaurant" method="POST">
        <p>Name:</p>
        <textarea name="name"></textarea>

        <p>Cuisine:</p>
        <textarea name="cuisine"></textarea>

        <p>Story:</p>
        <textarea name="story"></textarea>

        <p>Phone:</p>
        <textarea name="phone"></textarea>

        <p>Website:</p>
        <textarea name="website"></textarea>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
