<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>STEP Capstone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script type="module" src="style.js"></script>
  </head>
  <body onload="setHomePage()" class="mdc-typography">
    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">EpiCURE</h3>
      </div>
      <div class="mdc-drawer__content">
        <div class="mdc-list">
          <a id="login-button" class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page" tabindex="0">
            <i id="login-button-icon" class="material-icons mdc-list-item__graphic" aria-hidden="true">login</i>
            <span id="login-button-text" class="mdc-list-item__text">Login</span>
          </a>
          <a id="create-restaurant-button" class="hidden mdc-list-item" href="/restaurantSignUp.html">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">restaurant_menu</i>
            <span class="mdc-list-item__text">Sign Up</span>
          </a>
        </div>
      </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>
    <div class="mdc-drawer-app-content">
      <header class="mdc-top-app-bar mdc-top-app-bar--fixed" id="app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button
              type="button"
              class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              aria-label="Open navigation menu"
            >
              menu
            </button>
            <span class="mdc-top-app-bar__title top-app-bar-title">EpiCURE</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
            <label class="search-label top-app-bar-text">Search</label>
            <form
              onsubmit="setHomePage()"
              id="search-box"
            >
              <label class="mdc-text-field mdc-text-field--filled mdc-text-field--fullwidth">
                <span class="mdc-text-field__ripple"></span>
                <input
                  name="query"
                  class="mdc-text-field__input search-text-box top-app-bar-text"
                  type="text"
                  aria-label="Full-Width Text Field"
                  id="search-input-field"
                />
                <span class="mdc-line-ripple"></span>
                <button
                  type="submit"
                  class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
                  aria-label="Search"
                >
                  search
                </button>
              </label>
            </form>
          </section>
        </div>
      </header>
    </div>

    <main class="main-content" id="main-content">
      <div class="mdc-top-app-bar--fixed-adjust"></div>
      <div id="restaurants-list"></div>
    </main>
  </body>
</html>
